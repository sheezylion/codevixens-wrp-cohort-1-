name: Lint HTML

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install linters
        run: |
          npm install -g htmlhint stylelint

      - name: Lint HTML files
        run: htmlhint "**/*.html"
